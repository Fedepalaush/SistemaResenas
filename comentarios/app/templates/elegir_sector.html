<!-- elegir_sector.html -->
{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Elegir Sector</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="container py-4">
  <h2>Por favor, selecciona el sector para dejar tu comentario</h2>

  <form method="post">
    {% csrf_token %}
    <div class="row mt-4">
      <!-- Botón para Carnicería -->
      <div class="col-md-3 mb-4">
        <button type="submit" name="sector" value="carniceria" class="btn btn-outline-primary w-100">
          <i class="fas fa-utensils fa-2x"></i><br>
          Carnicería
        </button>
      </div>
      <!-- Botón para Fiambrería -->
      <div class="col-md-3 mb-4">
        <button type="submit" name="sector" value="fiambreria" class="btn btn-outline-success w-100">
          <i class="fas fa-cheese fa-2x"></i><br>
          Fiambrería
        </button>
      </div>
      <!-- Botón para Salón -->
      <div class="col-md-3 mb-4">
        <button type="submit" name="sector" value="salon" class="btn btn-outline-warning w-100">
          <i class="fas fa-couch fa-2x"></i><br>
          Salón
        </button>
      </div>
      <!-- Botón para Caja -->
      <div class="col-md-3 mb-4">
        <button type="submit" name="sector" value="caja" class="btn btn-outline-danger w-100">
          <i class="fas fa-cash-register fa-2x"></i><br>
          Caja
        </button>
      </div>
    </div>

    <div class="mt-3">
      <!-- Botón para continuar si no se usan los botones -->
      <button class="btn btn-primary">Siguiente</button>
    </div>
  </form>
</body>
</html>

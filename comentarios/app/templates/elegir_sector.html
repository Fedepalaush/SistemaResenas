{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Elegir Sector</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    .btn-sector {
        padding-top: 1rem;
        padding-bottom: 1rem;
        font-size: 1.1rem;
    }
    .btn-sector i {
        margin-bottom: 0.5rem;
    }
  </style>
</head>
<body class="container py-4">
  <h2 class="text-center">Por favor, selecciona el sector para dejar tu comentario</h2>

  {% if sectores_votados|length == 4 %}
    <div class="alert alert-success text-center mt-4" role="alert">
      ¡Ya has dejado tu comentario en todos los sectores! Muchas gracias.
    </div>
  {% else %}
    <form method="post">
      {% csrf_token %}
      <div class="d-grid gap-3 col-md-6 mx-auto mt-4">

        <button type="submit" name="sector" value="carniceria"
                class="btn btn-outline-primary btn-sector"
                {% if 'carniceria' in sectores_votados %}disabled{% endif %}>
          <i class="fas fa-utensils fa-2x"></i><br>
          Carnicería
        </button>

        <button type="submit" name="sector" value="fiambreria"
                class="btn btn-outline-success btn-sector"
                {% if 'fiambreria' in sectores_votados %}disabled{% endif %}>
          <i class="fas fa-cheese fa-2x"></i><br>
          Fiambrería
        </button>

        <button type="submit" name="sector" value="salon"
                class="btn btn-outline-warning btn-sector"
                {% if 'salon' in sectores_votados %}disabled{% endif %}>
          <i class="fas fa-basket-shopping fa-2x"></i><br> 
          Salón
        </button>

        <button type="submit" name="sector" value="caja"
                class="btn btn-outline-danger btn-sector"
                {% if 'caja' in sectores_votados %}disabled{% endif %}>
          <i class="fas fa-cash-register fa-2x"></i><br>
          Caja
        </button>

      </div>
    </form>
  {% endif %}

</body>
</html>

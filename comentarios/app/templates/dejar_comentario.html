{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dejar Comentario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Cargar Font Awesome para las estrellas -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    .star-rating .fa-star {
      font-size: 1.5em;
      color: #ddd;
      cursor: pointer;
    }
    .star-rating .fa-star.checked {
      color: #ffc107;
    }
    .small-input {
      font-size: 0.8em;
    }
  </style>
</head>
<body class="container py-4">
  <h2>Encuesta del Sector: {{ sector|title }}</h2>

  <form method="post" class="row g-3">
    {% csrf_token %}
    
    <!-- Campo oculto de sector -->
    {{ form.sector }}

    <!-- Campo de Nombre (Opcional) -->
    <div class="col-md-12 mb-3">
      <label for="nombre"><strong>Nombre (Opcional)</strong></label>
      {{ form.nombre }}
    </div>

    <!-- Campo de Teléfono (Opcional) -->
    <div class="col-md-12 mb-3">
      <label for="telefono"><strong>Teléfono (Opcional)</strong></label>
      {{ form.telefono }}
    </div>

    <!-- Campo de Calificación de Amabilidad -->
    <div class="col-md-12 mb-3">
      <label><strong>1. ¿Cómo calificarías la amabilidad y la atención?</strong></label>
      <div class="star-rating" id="amabilidad-rating"></div>
      <input type="hidden" name="amabilidad" id="amabilidad" value="" />
    </div>

    <!-- Campo de Calificación de Eficiencia -->
    <div class="col-md-12 mb-3">
      <label><strong>2. ¿Cómo calificarías la eficiencia y rapidez?</strong></label>
      <div class="star-rating" id="eficiencia-rating"></div>
      <input type="hidden" name="eficiencia" id="eficiencia" value="" />
    </div>

    <!-- Campo de Calificación de Limpieza -->
    <div class="col-md-12 mb-3">
      <label><strong>3. ¿Cómo encontrás el estado de limpieza y orden?</strong></label>
      <div class="star-rating" id="limpieza-rating"></div>
      <input type="hidden" name="limpieza" id="limpieza" value="" />
    </div>

    <!-- Campo Recordas Quién Te Atendió -->
    <div class="col-md-12 mb-3">
      <label><strong>4. ¿Recordás quién te atendió?</strong></label>
      {{ form.recordas_quien }}
    </div>

    <!-- Campo ¿En Qué Se Destacó? -->
    <div class="col-md-12 small-input" id="destacado-div" style="display: none;">
      <label><strong>¿En qué se destacó?</strong></label>
      {{ form.destacado }}
    </div>

    <!-- Campo ¿Cómo Nos Conociste? -->
    <div class="col-md-12 mb-3">
      <label><strong>¿Cómo nos conociste?</strong></label>
      {{ form.como_conociste }}
    </div>

    <!-- Botón de Enviar -->
    <div class="col-md-12">
      <button class="btn btn-primary">Enviar</button>
    </div>
  </form>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const quien = document.getElementById("id_recordas_quien");
      const destacadoDiv = document.getElementById("destacado-div");

      if (quien) {
        quien.addEventListener('change', function () {
          if (quien.value) {
            destacadoDiv.style.display = "block";
          } else {
            destacadoDiv.style.display = "none";
          }
        });
        // Inicializar al cargar
        if (quien.value) destacadoDiv.style.display = "block";
      }

      // Función para crear las estrellas dinámicamente
      function createStarRating(elementId) {
        const ratingDiv = document.getElementById(elementId);
        for (let i = 1; i <= 10; i++) {
          const star = document.createElement('i');
          star.classList.add('fa', 'fa-star');
          star.setAttribute('data-index', i);
          star.addEventListener('click', function() {
            setRating(elementId, i);
          });
          ratingDiv.appendChild(star);
        }
      }

      // Función para manejar la selección de estrellas
      function setRating(field, rating) {
        const stars = document.querySelectorAll(`#${field} .fa-star`);
        stars.forEach(star => {
          if (parseInt(star.getAttribute('data-index')) <= rating) {
            star.classList.add('checked');
          } else {
            star.classList.remove('checked');
          }
        });
        document.getElementById(field.replace('-rating', '')).value = rating; // Guardamos el valor en el campo oculto
      }

      // Crear las estrellas para cada campo
      createStarRating('amabilidad-rating');
      createStarRating('eficiencia-rating');
      createStarRating('limpieza-rating');
    });
  </script>
</body>
</html>
